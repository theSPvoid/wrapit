<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Sign Up - WRAPiT</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #4CAF50;
        }

        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Supplier Sign Up</h1>
        <form action="supplier-dashboard.html" method="POST">
            
            <!-- Supplier Information Section -->
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" required>
            
            <label for="supplier-type">Type of Supplier</label>
            <select id="supplier-type" name="supplier-type" required>
                <option value="Manufacturer">Manufacturer</option>
                <option value="Wholesaler">Wholesaler</option>
                <option value="Distributor">Distributor</option>
                <option value="Trader">Trader</option>
            </select>
            
            <label for="years-in-business">Years in Business</label>
            <input type="text" id="years-in-business" name="years-in-business" required>
            
            <label for="business-registration">Business Registration Number (GSTIN)</label>
            <input type="text" id="business-registration" name="business-registration" required>
            
            <label for="company-address">Company Address</label>
            <textarea id="company-address" name="company-address" rows="3" required></textarea>
            
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Delhi">Delhi</option>
                <option value="West Bengal">West Bengal</option>
                <!-- Add more states as needed -->
            </select>
            
            <!-- Contact Information Section -->
            <label for="contact-person">Full Name of Contact Person</label>
            <input type="text" id="contact-person" name="contact-person" required>
            
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title" required>
            
            <label for="contact-email">Contact Email</label>
            <input type="email" id="contact-email" name="contact-email" required>
            
            <label for="phone-number">Phone Number (With Country Code)</label>
            <input type="text" id="phone-number" name="phone-number" required>
            
            <!-- Product Information Section -->
            <label for="materials-offered">Materials Offered</label>
            <select id="materials-offered" name="materials-offered" multiple required>
                <option value="Paper">Paper</option>
                <option value="Plastic">Plastic</option>
                <option value="Glass">Glass</option>
                <option value="Biodegradable">Biodegradable</option>
                <option value="Recycled">Recycled</option>
            </select>
            
            <label for="packaging-types">Types of Packaging Provided</label>
            <select id="packaging-types" name="packaging-types" multiple required>
                <option value="Boxes">Boxes</option>
                <option value="Bags">Bags</option>
                <option value="Bottles">Bottles</option>
                <option value="Custom Solutions">Custom Solutions</option>
            </select>
            
            <label for="certifications">Certifications (If Any)</label>
            <input type="text" id="certifications" name="certifications">
            
            <!-- Account Information Section -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label><br><br>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="supplier-login.html">Log in here</a>.</p>
    </div>
</body>
</html>
